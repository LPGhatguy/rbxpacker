[package]
name = "rbxpacker"
version = "1.2.1"
authors = ["Lucien Greathouse <me@lpghatguy.com>"]
description = "Generates installation scripts for Roblox libraries"
license = "MIT"
repository = "https://github.com/LPGhatguy/rbxpacker"
homepage = "https://github.com/LPGhatguy/rbxpacker"
keywords = ["roblox"]

[[bin]]
path = "src/main.rs"
name = "rbxpacker"

[dependencies]
clap = "2.27"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
globset = "0.2.1"
